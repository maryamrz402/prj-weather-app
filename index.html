    <div class="weather">
    <div class="container">
        <div class="weather-app">
            <form id="search-form"  class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search"
                placeholder="please type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
                autofocus="on"
                ></div><div class="col-3">
                <input type="submit" 
                value="search" class="btn btn-primary w-100 "/></div>
            </div>
            </form>
        <h1 id="city">
         Tehran   
        </h1>
        <h2 id="country">
            Iran (Islamic Republic of)   
        </h2>
        
        <ul>
            <li >last updated at <span id="date">
                friday 5:35</span>
            </li>
            <li id="description">
           clear sky     
</li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="image-temp">
                    <img src="" alt="" id="icon" class="image">
                
                
                <strong id="temp" class="deg">
                    32
                </strong>
                <span class="units">
                    Â°C
                
          
                </div>
            </div>
            <div class="col-md-6">

                <ul>
                    <li>
                        
                    </li>

                        humidity: <span id="humidity">20</span> %
                    </li>
                    <li>
                        wind: <span id="wind">5</span> Km
                    </li>
                </ul>

            </div>
        </div>
    
    <div class="weather-forecast" id="forecast">
    </div>

</div></div>
